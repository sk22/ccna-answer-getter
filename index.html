<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CCNA Answer Key</title>
  <style>
    img {
      width: 50rem;
      max-width: 100%;
      margin-top: 1rem;
    }
    .submit {
      margin-top: 0.5rem;
    }
    label {
      display: inline-block;
      background: rgba(0, 0, 0, 0.08);
      padding: 0.1rem;
      margin-bottom: 0.3rem;
      border-radius: 0.2rem;
    }
    input[type=text] {
      width: 35rem;
    }
    input[type=number] {
      width: 5rem;
    }
  </style>
</head>
  <body>
    <form action="/script" method="GET">
      <label for="url">Answer Key URL</label>
      <input type="text" name="url" id="url" value="https://ccnav6.com/ccna-3-final-exam-answers-2017-v5-0-3v6-0-scaling-networks.html">
      <br>
      <label for="update_title">Update title</label>
      <input type="checkbox" name="update_title" id="update_title" checked>
      (display the answer in the document title at the top of the browser window)
      <br>
      <label for="reset_title_on_deselect">Reset title on deselect</label>
      <input type="checkbox" name="reset_title_on_deselect" id="reset_title_on_deselect" checked>
      <br>
      <label for="reset_title_timeout">Reset title after timeout</label>
      <input type="number" name="reset_title_timeout" id="reset_title_timeout" placeholder="0">
      (0 = don't reset after a timeout)
      <br>
      <label for="auto_checkboxes">Automatically tick checkboxes</label>
      <input type="checkbox" name="auto_checkboxes" id="auto_checkboxes">
      <br>
      <p>Don't use except <code>mouseup</code> events don't fire for some reason,
      e.g. you're using touch</p>
      <label for="use_interval">Update interval</label><input type="checkbox" name="use_interval" id="use_interval">
      <input type="number" name="update_interval" id="update_interval" placeholder="1000">
      <br>
      <p>Set those if using an unknown answers site</p>
      <label for="answer_regex">Answer RegEx</label>
      <input type="text" name="answer_regex" id="answer_regex" placeholder='<span style="color: (?:red|#ff0000);"><strong>([\s\S]+?)<\/strong><\/span>'>
      <br>
      <label for="question_beginning">Question beginning</label>
      <input type="text" name="question_beginning" id="question_beginning" placeholder="<li><strong>">
      <br>
      <input type="submit" class="submit">
    </form>
    <img src="images/01-answer-key.PNG">
    <img src="images/02-paste-url.PNG">
    <img src="images/03-share-url.PNG">
    <img src="images/04-copy-script.PNG">
    <img src="images/05-begin-assessment.PNG">
    <img src="images/06-started-assessment.PNG">
    <img src="images/07-open-console.PNG">
    <img src="images/08-paste-code.PNG">
    <img src="images/09-select-text.PNG">
    <img src="images/10-choose-answers.PNG">
  </body>
</html>
